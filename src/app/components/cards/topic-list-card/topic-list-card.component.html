<ion-item-sliding #slider (ionDrag)="onIonDrag(slider)">
  <ion-item-options side="start">
    <ion-item-option disabled="true"></ion-item-option>
  </ion-item-options>
  <ion-item>
    <ion-thumbnail slot="start">
      <img [src]="imageSrc"  alt="topic image"/>
    </ion-thumbnail>
    <ion-label>
      <h2>{{title}}</h2>
    </ion-label>
  </ion-item>
</ion-item-sliding>
